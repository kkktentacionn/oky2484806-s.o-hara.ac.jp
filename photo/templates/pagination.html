<ul class='pagination'
style='justify-content:center'>
{%if page_obj.has_previous %}
<if class='page-item'>
    <a class='page-link'
    href='?page={{page_obj.previous_page_number}}'
    aria-label='Previous'>
    <span aria-hidden='true'>&laquo;</span>
</a>
</li>
{% endif %}
{% for num in page_obj.paginator.page_range%}
{%if page_obj.number == num%}
